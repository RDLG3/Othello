<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ホーム - Othello</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
</head>

<body>
    <!-- ヘッダー読み込み -->
    <object data="components/header.html" type="text/html" width="100%" height="80"></object>

    <main>
        <!-- ヒーローセクション -->
        <section class="hero">
            <h1>Othelloへようこそ</h1>
            <p>HTML、CSS、JavaScriptを使ったシンプルなゲームサイトです</p>
        </section>

        <!-- メインコンテンツ -->
        <section class="section">
            <h2>このサイトについて</h2>
            <p>このWebサイトは、HTML、CSS、JavaScriptの基礎を学習する情報工学生のために作成されたサンプルプロジェクトです。</p>
            <p>Supabase Authを使用したユーザー認証機能も実装されています．</p>
        </section>

        <section class="section">
            <h2>使用技術</h2>
            <div class="card">
                <h3>HTML</h3>
                <p>Webページの構造を定義</p>
            </div>
            <div class="card">
                <h3>CSS</h3>
                <p>美しいデザインとレスポンシブレイアウト</p>
            </div>
            <div class="card">
                <h3>JavaScript</h3>
                <p>インタラクティブな機能とゲームロジック</p>
            </div>
            <div class="card">
                <h3>Supabase Auth</h3>
                <p>メールアドレスによる安全な認証システム</p>
            </div>
        </section>
    </main>

    <!-- フッター読み込み -->
    <iframe src="components/footer.html" frameborder="0" width="100%" style="height: 60px; border: none;"></iframe>

</body>
</html>
